name: check & preview dns changes

on: pull_request

jobs:
  validate_job:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}      
    steps: 
      - uses: actions/checkout@v3
      - run: |
          docker run -e ACCOUNT_ID="${ACCOUNT_ID}" -e CLOUDFLARE_API_TOKEN="${CLOUDFLARE_API_TOKEN}" --rm -v $(pwd):/dns stackexchange/dnscontrol check
          docker run -e ACCOUNT_ID="${ACCOUNT_ID}" -e CLOUDFLARE_API_TOKEN="${CLOUDFLARE_API_TOKEN}" --rm -v $(pwd):/dns stackexchange/dnscontrol stackexchange/dnscontrol preview